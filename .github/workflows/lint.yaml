name: Lua CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Lua
      uses: actions/setup-lua@v1
      with:
        lua-version: '5.3'

    - name: Install luacheck
      run: luarocks install luacheck

    - name: Lint Lua files
      run: luacheck lua
